<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Enter a Number"));
      let value = confirm("Do you want to print a table of: " + a);
      if (value === true) {
        for (let i = 1; i <= 10; i++) {
          console.log(a * i);
        }
      } else {
        console.log("No Problem");
      }
    </script>
  </body>
</html>
