<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Search City">
                <button id="btn">
                    <img src="search-line.svg" alt="search">
                </button>
            </div>

            <div class="weather-status">
                <div class="w1">
                    <img src="amcharts_weather_icons_1.0.0/animated/cloudy-day-1.svg" alt="weather icon">
                    <h1 id="temp">27Â°C</h1>
                    <div id="city">Delhi</div>
                    <div id="weather-desc">Partly Cloudy</div>
                </div>

                <div class="w2">
                    <div class="humidity">
                        <img src="humidity.png" width="40px" alt="humidity">
                        <h2 id="dh">20%</h2>
                        <h2 id="th">Humidity</h2>
                    </div>

                    <div class="wind">
                        <img src="air-flow.png" width="40px" alt="wind">
                        <h2 id="dw">12km</h2>
                        <h2 id="tw">wind</h2>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
