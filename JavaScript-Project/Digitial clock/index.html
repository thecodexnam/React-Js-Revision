<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Clock</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <button id="themeToggle">ðŸŒ™</button>

    <div class="container">
        <div class="clock">
            
            <!-- Left Side -->
            <div class="clock1">
                <div id="hrs">12</div>
                <div id="colon">:</div>
                <div id="mins">00</div>
            </div>

            <!-- Right Side -->
            <div class="clock2">
                <div id="AM-PM">AM</div>
                <div id="sec">00</div>
                <div class="date">
                    <span id="day">Monday</span>,
                    <span id="mon">Jan</span>
                    <span id="year">2026</span>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
